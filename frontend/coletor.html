
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Api Coletora</title>
  <link href="style.css" rel="stylesheet" />
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
  <script src="Scripts/bootstrap.min.js">
        </script>
</head>
<body>
  <a href="index.html">Voltar para o início</a>
  <div id="registration-form">
  <div class='fieldset'>
    <form  id="save_form" data-validate="parsley">
      <div class='row'>
        <label for='name'>Nome</label>
        <input type="text" placeholder="Nome do evento" name='name' id='name' data-required="true" data-error-message="É necessário informar o nome do evento">
      </div>
      <div class='row'>
        <label for='revenue'>Valor</label>
        <input type="text" placeholder="Valor do evento" name='revenue' id='revenue' data-required="true" data-error-message="É necessário informar um valor para esse evento">
      </div>
      <input type="submit" value="Salvar">
    </form>

  </div>
</div>
</body>
</html>
<script src="scripts.js"></script>
